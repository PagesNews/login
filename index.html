<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Salud Felina | Acceso</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f3f7f6;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:white;
  width:100%;
  max-width:420px;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h2{text-align:center;color:#4a7c6a}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#6bb9a7;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{background:#5aa393}
hr{margin:20px 0}
.msg{
  margin-top:10px;
  font-size:14px;
}
.hidden{display:none}
</style>
</head>

<body>

<div class="card" id="loginCard">
  <h2>Iniciar sesi√≥n üêæ</h2>

  <input id="email" type="email" placeholder="Correo electr√≥nico">
  <input id="password" type="password" placeholder="Contrase√±a">

  <button id="registerBtn">Registrarme</button>
  <div class="msg" id="registerMsg"></div>

  <button id="loginBtn">Iniciar sesi√≥n</button>
  <div class="msg" id="loginMsg"></div>

  <hr>

  <button id="googleBtn">Continuar con Google</button>
  <div class="msg" id="googleMsg"></div>
</div>

<div class="card hidden" id="contenido">
  <h2>Bienvenido üê±</h2>
  <p>
    Has iniciado sesi√≥n correctamente.
    Ahora puedes acceder al contenido completo.
  </p>
  <button onclick="location.reload()">Cerrar sesi√≥n</button>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  where,
  getDocs,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdACTc1qQAFWDbkxnBnW58opthZgNytAs",
  authDomain: "login07540.firebaseapp.com",
  projectId: "login07540",
  storageBucket: "login07540.firebasestorage.app",
  messagingSenderId: "729426958528",
  appId: "1:729426958528:web:a2cc1a3aba1997e11f3525"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ELEMENTOS
const email = document.getElementById("email");
const password = document.getElementById("password");
const registerMsg = document.getElementById("registerMsg");
const loginMsg = document.getElementById("loginMsg");
const googleMsg = document.getElementById("googleMsg");

// REGISTRAR
document.getElementById("registerBtn").onclick = async () => {
  registerMsg.textContent = "";
  try {
    const q = query(collection(db,"registros"), where("email","==",email.value));
    const snap = await getDocs(q);
    if(!snap.empty){
      registerMsg.textContent = "‚ö†Ô∏è Correo ya registrado, inicia sesi√≥n";
      registerMsg.style.color="orange";
      return;
    }

    await createUserWithEmailAndPassword(auth,email.value,password.value);

    await addDoc(collection(db,"registros"),{
      email: email.value,
      fecha: serverTimestamp()
    });

    registerMsg.textContent="‚úÖ Correo registrado correctamente";
    registerMsg.style.color="green";

  } catch(e){
    registerMsg.textContent = e.message;
    registerMsg.style.color="red";
  }
};

// LOGIN
document.getElementById("loginBtn").onclick = async () => {
  loginMsg.textContent="";
  try {
    await signInWithEmailAndPassword(auth,email.value,password.value);
    loginMsg.textContent="‚úÖ Sesi√≥n iniciada";
    loginMsg.style.color="green";
  } catch(e){
    loginMsg.textContent="‚ùå Correo no registrado o contrase√±a incorrecta";
    loginMsg.style.color="red";
  }
};

// GOOGLE
document.getElementById("googleBtn").onclick = async () => {
  googleMsg.textContent="";
  try{
    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth,provider);
    googleMsg.textContent="‚úÖ Sesi√≥n con Google iniciada";
    googleMsg.style.color="green";
  }catch(e){
    googleMsg.textContent=e.message;
    googleMsg.style.color="red";
  }
};

// SESI√ìN
onAuthStateChanged(auth,user=>{
  if(user){
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("contenido").classList.remove("hidden");
  }
});
</script>

</body>
</html>
