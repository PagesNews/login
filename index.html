<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Salud Felina | Panleucopenia</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial, sans-serif;
  background:#f3f7f6;
  color:#2e3d38;
  line-height:1.8;
}
header{
  background:#cfe7df;
  padding:50px 20px;
  text-align:center;
}
section{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}
.card{
  background:white;
  padding:35px;
  border-radius:18px;
  margin-bottom:40px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
  align-items:center;
}
img{
  width:100%;
  border-radius:15px;
}
h2{color:#4a7c6a;margin-bottom:15px}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#6bb9a7;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{background:#5aa393}
.hidden{display:none}

.divider{
  text-align:center;
  margin:20px 0;
  position:relative;
}
.divider::before,
.divider::after{
  content:"";
  position:absolute;
  top:50%;
  width:40%;
  height:1px;
  background:#ccc;
}
.divider::before{left:0}
.divider::after{right:0}
</style>
</head>

<body>

<header>
<h1>Panleucopenia Felina üêæ</h1>
<p>Informaci√≥n veterinaria clara para proteger a los gatos</p>
</header>

<!-- LOGIN -->
<section id="loginSection" class="card" style="max-width:400px">
<h2>Iniciar sesi√≥n</h2>

<input id="email" type="email" placeholder="Correo electr√≥nico">
<input id="password" type="password" placeholder="Contrase√±a">

<button id="registerBtn">Registrarme</button>
<button id="loginBtn">Iniciar sesi√≥n</button>

<div class="divider">o</div>

<button id="googleBtn">Continuar con Google</button>

<p id="authMsg"></p>
</section>

<!-- CONTENIDO -->
<section id="contenido" class="hidden">
<div class="card grid">
<div>
<h2>¬øQu√© es la Panleucopenia Felina?</h2>
<p>
La panleucopenia felina es una enfermedad viral grave causada por el parvovirus felino.
Afecta principalmente a gatitos y gatos no vacunados.
</p>
</div>
<img src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?auto=format&fit=crop&w=900&q=80">
</div>
</section>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdACTc1qQAFWDbkxnBnW58opthZgNytAs",
  authDomain: "login07540.firebaseapp.com",
  projectId: "login07540",
  storageBucket: "login07540.firebasestorage.app",
  messagingSenderId: "729426958528",
  appId: "1:729426958528:web:a2cc1a3aba1997e11f3525"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("authMsg");

document.getElementById("registerBtn").onclick = async () => {
  try{
    await createUserWithEmailAndPassword(auth,email.value,password.value);
    msg.textContent = "‚úÖ Correo registrado, ahora inicia sesi√≥n";
  }catch(e){
    if(e.code === "auth/email-already-in-use"){
      msg.textContent = "‚ö†Ô∏è Correo ya registrado, inicia sesi√≥n";
    }else{
      msg.textContent = e.message;
    }
  }
};

document.getElementById("loginBtn").onclick = async () => {
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
    document.getElementById("loginSection").style.display="none";
    document.getElementById("contenido").classList.remove("hidden");
  }catch(e){
    msg.textContent = "‚ùå Correo no registrado o contrase√±a incorrecta";
  }
};

document.getElementById("googleBtn").onclick = async () => {
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth,provider);
  document.getElementById("loginSection").style.display="none";
  document.getElementById("contenido").classList.remove("hidden");
};
</script>

</body>
</html>
