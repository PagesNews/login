<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Salud Felina | Panleucopenia</title>
<style>
body{
  font-family:Arial, sans-serif;
  background:#f3f7f6;
  margin:0;
  color:#2e3d38;
}
header{
  background:#cfe7df;
  padding:40px;
  text-align:center;
}
section{
  max-width:1000px;
  margin:auto;
  padding:40px 20px;
}
.card{
  background:#fff;
  padding:30px;
  border-radius:15px;
  margin-bottom:30px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
input,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#6bb9a7;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{background:#5aa393}
hr{margin:20px 0}
.hidden{display:none}
#msg{margin-top:10px;font-size:14px}
</style>
</head>
<body>

<header>
<h1>Panleucopenia Felina 游</h1>
<p>Informaci칩n veterinaria responsable</p>
</header>

<!-- LOGIN SIEMPRE PRIMERO -->
<section class="card" id="loginBox" style="max-width:400px">
<h2>Acceso</h2>

<input id="email" type="email" placeholder="Correo">
<input id="password" type="password" placeholder="Contrase침a">

<button id="registerBtn">Registrarme</button>
<button id="loginBtn">Iniciar sesi칩n</button>

<hr>

<button id="googleBtn">Continuar con Google</button>

<p id="msg"></p>
</section>

<!-- CONTENIDO -->
<section id="contenido" class="hidden">
<div class="card">
<h2>쯈u칠 es la Panleucopenia Felina?</h2>
<p>
La panleucopenia felina es una enfermedad viral grave causada por el parvovirus felino.
Afecta principalmente a gatitos y gatos no vacunados y puede ser mortal sin tratamiento.
</p>
</div>
</section>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdACTc1qQAFWDbkxnBnW58opthZgNytAs",
  authDomain: "login07540.firebaseapp.com",
  projectId: "login07540",
  storageBucket: "login07540.firebasestorage.app",
  messagingSenderId: "729426958528",
  appId: "1:729426958528:web:a2cc1a3aba1997e11f3525"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");

async function correoExiste(correo){
  const q = query(collection(db,"registros"), where("email","==",correo));
  const snap = await getDocs(q);
  return !snap.empty;
}

// REGISTRAR
document.getElementById("registerBtn").onclick = async () => {
  msg.textContent="";
  if(await correoExiste(email.value)){
    msg.textContent="Correo ya registrado, inicia sesi칩n";
    return;
  }
  try{
    await createUserWithEmailAndPassword(auth,email.value,password.value);
    await addDoc(collection(db,"registros"),{email:email.value});
    msg.textContent="Correo registrado correctamente";
  }catch(e){
    msg.textContent=e.message;
  }
};

// LOGIN
document.getElementById("loginBtn").onclick = async () => {
  msg.textContent="";
  if(!await correoExiste(email.value)){
    msg.textContent="Correo no registrado, reg칤strate primero";
    return;
  }
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("contenido").classList.remove("hidden");
  }catch(e){
    msg.textContent="Contrase침a incorrecta";
  }
};

// GOOGLE
document.getElementById("googleBtn").onclick = async () => {
  const provider = new GoogleAuthProvider();
  try{
    const res = await signInWithPopup(auth,provider);
    if(!await correoExiste(res.user.email)){
      await addDoc(collection(db,"registros"),{email:res.user.email});
    }
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("contenido").classList.remove("hidden");
  }catch(e){
    msg.textContent=e.message;
  }
};
</script>
</body>
</html>
