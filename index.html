<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Salud Felina | Login</title>

<style>
*{box-sizing:border-box}
body{
  font-family:Arial, sans-serif;
  background:#f3f7f6;
  margin:0;
}
header{
  background:#cfe7df;
  padding:40px;
  text-align:center;
}
.card{
  background:white;
  max-width:420px;
  margin:40px auto;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:15px;
}
button{
  background:#6bb9a7;
  border:none;
  color:white;
  cursor:pointer;
}
button:hover{background:#5aa393}
hr{margin:20px 0}
#msg{margin-top:10px;font-size:14px}
.hidden{display:none}
</style>
</head>

<body>

<header>
<h1>Panleucopenia Felina </h1>
<p>Acceso a informaci贸n completa</p>
</header>

<div class="card">
<h2>Iniciar sesi贸n</h2>

<input id="email" type="email" placeholder="Correo electr贸nico">
<input id="password" type="password" placeholder="Contrase帽a">

<button id="registerBtn">Registrarme</button>
<button id="loginBtn">Iniciar sesi贸n</button>

<hr>

<button id="googleBtn">Continuar con Google</button>

<p id="msg"></p>
</div>

<section id="contenido" class="hidden" style="max-width:900px;margin:auto">
  <h2>Contenido protegido</h2>
  <p>
    Si est谩s viendo esto, el inicio de sesi贸n funciona correctamente.
  </p>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  where,
  getDocs,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdACTc1qQAFWDbkxnBnW58opthZgNytAs",
  authDomain: "login07540.firebaseapp.com",
  projectId: "login07540",
  storageBucket: "login07540.firebasestorage.app",
  messagingSenderId: "729426958528",
  appId: "1:729426958528:web:a2cc1a3aba1997e11f3525"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ELEMENTOS
const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");
const contenido = document.getElementById("contenido");

// REGISTRAR
registerBtn.onclick = async () => {
  msg.textContent = "";
  try {
    // verificar si ya existe en Firestore
    const q = query(
      collection(db, "registros"),
      where("email", "==", email.value)
    );
    const snap = await getDocs(q);
    if (!snap.empty) {
      msg.textContent = "Correo ya registrado, inicia sesi贸n";
      return;
    }

    const cred = await createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );

    await addDoc(collection(db, "registros"), {
      uid: cred.user.uid,
      email: email.value,
      fecha: serverTimestamp()
    });

    msg.textContent = "Correo registrado correctamente";
  } catch (e) {
    msg.textContent = e.message;
  }
};

// LOGIN
loginBtn.onclick = async () => {
  msg.textContent = "";
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
    msg.textContent = "Sesi贸n iniciada correctamente";
  } catch {
    msg.textContent = "Correo no registrado, registra antes de iniciar sesi贸n";
  }
};

// GOOGLE
googleBtn.onclick = async () => {
  try {
    const provider = new GoogleAuthProvider();
    const cred = await signInWithPopup(auth, provider);

    // guardar solo si no existe
    const q = query(
      collection(db, "registros"),
      where("email", "==", cred.user.email)
    );
    const snap = await getDocs(q);
    if (snap.empty) {
      await addDoc(collection(db, "registros"), {
        uid: cred.user.uid,
        email: cred.user.email,
        fecha: serverTimestamp(),
        proveedor: "google"
      });
    }
  } catch (e) {
    msg.textContent = e.message;
  }
};

// SESIN ACTIVA
onAuthStateChanged(auth, user => {
  if (user) {
    contenido.classList.remove("hidden");
  }
});
</script>

</body>
</html>
