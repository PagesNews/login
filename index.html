<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PanleucopeniaProtegeYa!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .note {
            font-size: 12px;
            color: gray;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Iniciar sesión</h2>

        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">

        <button>Entrar</button>

        <div class="note">
            Página de práctica (sin envío de datos)
        </div>
    </div>

</body>
</html>
